<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral OCR 서비스</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            background-color: white;
            min-height: 200px;
        }
        .hidden {
            display: none;
        }
        .spinner {
            text-align: center;
            margin: 20px 0;
        }
        .controls {
            margin-top: 15px;
            text-align: right;
        }
        .controls button {
            width: auto;
            display: inline-block;
            background-color: #95a5a6;
            margin-left: 10px;
            padding: 8px 15px;
        }
        /* 로딩 애니메이션 */
        .lds-ring {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 64px;
          height: 64px;
          margin: 8px;
          border: 8px solid #3498db;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: #3498db transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
        @keyframes lds-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        /* 라디오 버튼 스타일 */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }
        
        .radio-label input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Mistral OCR 서비스</h1>
    
    <div class="container">
        <form id="ocrForm">
            <div class="form-group">
                <label for="file">파일 선택 (이미지 또는 PDF)</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf,.bmp,.tiff,.tif" required>
            </div>
            
            <div class="form-group">
                <label for="apiKey">Mistral API 키 (선택사항)</label>
                <input type="text" id="apiKey" name="mistral_api_key" placeholder="config.py에 API 키가 설정되어 있다면 생략 가능">
            </div>
            
            <div class="form-group">
                <label>결과 형식</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="output_format" value="text" checked> 텍스트
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="output_format" value="html"> HTML
                    </label>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">OCR 실행</button>
        </form>
        
        <div id="spinner" class="spinner hidden">
            <p>처리 중입니다...</p>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
        
        <div id="resultContainer" class="hidden">
            <h3>OCR 결과</h3>
            <div id="result"></div>
            <div class="controls">
                <button id="copyBtn">결과 복사</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ocrForm');
            const resultContainer = document.getElementById('resultContainer');
            const result = document.getElementById('result');
            const spinner = document.getElementById('spinner');
            const copyBtn = document.getElementById('copyBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 폼 데이터 준비
                const formData = new FormData();
                const fileInput = document.getElementById('file');
                const apiKey = document.getElementById('apiKey').value;
                const outputFormat = document.querySelector('input[name="output_format"]:checked').value;
                
                if(fileInput.files.length === 0) {
                    alert('파일을 선택해주세요.');
                    return;
                }
                
                formData.append('file', fileInput.files[0]);
                if(apiKey) {
                    formData.append('mistral_api_key', apiKey);
                }
                formData.append('output_format', outputFormat);
                
                // UI 업데이트
                spinner.classList.remove('hidden');
                resultContainer.classList.add('hidden');
                
                try {
                    // API 호출
                    if (outputFormat === "html") {
                        // HTML 다운로드를 위한 폼 제출
                        const form = document.createElement('form');
                        form.method = 'post';
                        form.action = '/ocr';
                        form.enctype = 'multipart/form-data';
                        form.target = '_blank';
                        
                        // 파일 필드 복제
                        const fileClone = fileInput.cloneNode(true);
                        fileClone.style.display = 'none';
                        form.appendChild(fileClone);
                        
                        // API 키 필드 추가
                        if (apiKey) {
                            const apiKeyInput = document.createElement('input');
                            apiKeyInput.type = 'hidden';
                            apiKeyInput.name = 'mistral_api_key';
                            apiKeyInput.value = apiKey;
                            form.appendChild(apiKeyInput);
                        }
                        
                        // 출력 형식 필드 추가
                        const outputFormatInput = document.createElement('input');
                        outputFormatInput.type = 'hidden';
                        outputFormatInput.name = 'output_format';
                        outputFormatInput.value = 'html';
                        form.appendChild(outputFormatInput);
                        
                        // 폼을 문서에 추가하고 제출
                        document.body.appendChild(form);
                        form.submit();
                        document.body.removeChild(form);
                        
                        // UI 업데이트
                        spinner.classList.add('hidden');
                    } else {
                        // 일반 API 호출 (텍스트 결과)
                        const response = await fetch('/ocr', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if(!response.ok) {
                            throw new Error('OCR 처리 중 오류가 발생했습니다.');
                        }
                        
                        const data = await response.json();
                        
                        // 디버깅을 위한 콘솔 로깅
                        console.log('OCR API 응답:', data);
                        
                        // 결과 표시
                        result.textContent = data.result;
                        resultContainer.classList.remove('hidden');
                    }
                } catch(error) {
                    alert(error.message || '처리 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                } finally {
                    spinner.classList.add('hidden');
                }
            });
            
            // 결과 복사 기능
            copyBtn.addEventListener('click', function() {
                const textToCopy = result.textContent;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => alert('결과가 클립보드에 복사되었습니다.'))
                    .catch(err => console.error('복사 실패:', err));
            });
        });
    </script>
</body>
</html>
